<!DOCTYPE html>
<html>
<head>
<title>学习</title>
<meta charset="utf-8">
<link rel="icon" href="images/icon.jpg">
<link rel="stylesheet" type="text/css" href="../common/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../common/css/common.css">
<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
	<div class="yd-loginTop">
		<div class="yd-adimg"><img src="images/ad.jpg" width="700" height="400"></div>
		<div class="yd-loginForm">
			<form action="#" method="post">
				<h3 class="yd-loginTitle">登录微学宝</h3>
				<div class="formgroup">
					<input class="form-control user" type="text" name="user" placeholder="邮箱/用户名/已验证手机">
				</div>
				<div class="formgroup">
					<input class="form-control pwd" type="password" name="pwd" placeholder="密码">
				</div>
				<div class="formgroup yd-clear">
					<input id="rememberPWD" type="checkbox"><label for="rememberPWD" class="yd-remember">记住密码</label>
				</div>
				<div class="formgroup">
					<input class="btn btn-success login" type="button" value="登录">
				</div>
			</form>
			<div class="yd-forget"><a href="forget.html">忘记密码</a></div>
		</div>
	</div>
	<!-- <div class="alertInfo"></div> -->
	<!--#include virtual="../common/foot.html" -->

<script type="text/javascript" src="../common/js/jquery.min.js"></script>
<script type="text/javascript" src="../common/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../common/js/jquery.cookie.js"></script>
<script type="text/javascript" src="../common/js/util.js"></script>
<script type="text/javascript" src="../common/js/common.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
